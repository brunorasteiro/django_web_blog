{% extends "base_generic.html" %}

{% block content %}
  <h1>Todos os autores</h1>
  {% if autor_list %}
  <ul>
    {% for autor in autor_list %}
      <li>
        <a href="{{ autor.get_absolute_url }}">{{autor.usuario.first_name}} {{autor.usuario.last_name}}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Não há autores cadastrados.</p>
  {% endif %}       
{% endblock %}
